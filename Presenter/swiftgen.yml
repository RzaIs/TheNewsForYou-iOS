input_dir: ./
output_dir: ./Presenter/Generated/

xcassets:
    inputs:
     - Presenter/Assets/Media.xcassets
    outputs:
     templateName: swift5
     output: XCAssets+Generated.swift

fonts:
  inputs:
    - Presenter/Assets/RobotoMonoVariableFont.ttf
  outputs:
    templateName: swift5
    output: Fonts+Generated.swift
